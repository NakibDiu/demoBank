<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/tailwind.config.js"></script>
    <title>Baap er Bank</title>
  </head>
  <body>
    <header class="my-8 lg:my-10">
      <h1 class="text-4xl md:text-5xl lg:text-6xl text-center">
        Welcome to your
        <span class="text-violet-600 font-semibold">Baap Er Bank </span>!!!
      </h1>
    </header>
    <main>
      <section
        id="info"
        class="mx-3 lg:mx-8 my-8 lg:my-10 grid grid-cols-3 gap-3 lg:gap-6"
      >
        <div class="bg-green-400 space-y-2 rounded-xl p-2 md:p-4 lg:p-10">
          <h4 class="text-white text-base lg:text-3xl">Deposit</h4>
          <h2 class="text-white md:text-4xl lg:text-6xl font-semibold">
            $<span id="depositValue">00</span>
          </h2>
        </div>
        <div class="bg-amber-400 space-y-2 rounded-xl p-2 md:p-4 lg:p-10">
          <h4 class="text-white text-base lg:text-3xl">Withdraw</h4>
          <h2 class="text-white md:text-4xl lg:text-6xl font-semibold">
            $<span id="withdrawValue">00</span>
          </h2>
        </div>
        <div class="bg-violet-400 space-y-2 rounded-xl p-2 md:p-4 lg:p-10">
          <h4 class="text-white text-base lg:text-3xl">Balance</h4>
          <h2 class="text-white md:text-4xl lg:text-6xl font-semibold">
            $<span id="totalValue">2000</span>
          </h2>
        </div>
      </section>

      <section
        id="activity"
        class="mx-3 lg:mx-8 grid grid-cols-1 md:grid-cols-2 gap-3 lg:gap-6"
      >
        <div class="bg-pink-400 space-y-3 rounded-xl p-5 lg:p-10">
          <h4 class="text-white text-xl lg:text-3xl">Please Deposit</h4>
          <input
            class="block w-3/4 p-2 rounded-lg"
            type="number"
            id="depositInput"
            placeholder="$ Amount you want to deposit"
          />
          <button
            id="btnDeposit"
            class="bg-amber-500 hover:bg-green-700 text-white font-semibold text-xs md:text-base lg:text-lg p-2 lg:px-4 lg:py-3 rounded-lg cursor-pointer"
          >
            Deposit
          </button>
        </div>
        <div class="bg-sky-400 space-y-3 rounded-xl p-5 lg:p-10">
          <h4 class="text-white text-xl lg:text-3xl">Please Withdraw</h4>
          <input
            class="block w-3/4 p-2 rounded-lg"
            type="number"
            id="withdrawInput"
            placeholder="$ Amount you want to withdraw"
          />
          <button
            id="btnWithdraw"
            class="bg-amber-500 hover:bg-red-700 text-white font-semibold text-xs md:text-base lg:text-lg p-2 lg:px-4 lg:py-3 rounded-lg cursor-pointer"
          >
            Withdraw
          </button>
        </div>
      </section>
    </main>
    <script src="/js/utilities.js"></script>
    <script src="/js/deposit.js"></script>
    <script src="/js/withdraw.js"></script>
  </body>
</html>
