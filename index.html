<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/tailwind.config.js"></script>
    <title>Baap er Bank</title>
  </head>
  <body>
    <header class="my-8 lg:my-10">
      <h1 class="text-4xl md:text-5xl lg:text-6xl text-center">
        Welcome to your
        <span class="text-violet-600 font-semibold">Baap Er Bank </span>!!!
      </h1>
    </header>
    <main class=" bg-blue-200 mx-8 lg:mx-auto rounded-md">
      <div class="p-8 space-y-4">
        <h3 class="text-2xl font-semibold text-center">Please Login</h3>
        <input class="px-3 py-2 outline-none rounded-lg" type="email" id="userEmail" placeholder="Your Email Address">
        <input class="px-3 py-2 outline-none rounded-lg" type="password" id="userPassword" placeholder="Your Password">
        <button id="btnLogin" class="bg-amber-600 text-white font-semibold px-4 py-3 rounded-lg cursor-pointer">Submit</button>
      </div>
    </main>
    <script src="/js/utilities.js"></script>
    <script src="/js/home.js"></script>
  </body>
</html>
